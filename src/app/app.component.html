<input type="text" [(ngModel)]="queryValue">
<div class="btn-group">
  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Source</button>
  <div class="dropdown-menu">
      <a href="#" class="dropdown-item" (click)="clickHacker()">Hacker news public search</a>
      <a href="#" class="dropdown-item" (click)="clickWiki()">Wiki search</a>

  </div>
</div>
<button type="button" class="btn btn-primary" (click)="search()">Search</button>
<ul>
<li *ngFor="let res of results">
<span>
  <p>{{res}}</p>
</span>
</li>
</ul>
{{authorArray}}
